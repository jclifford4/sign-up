<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="left-main">
            <div class="logo-container">
                <div class="logo">
                    <img src="/images/logo.png" alt="logo">
                </div>
            </div>
            <img src="/images/city.jpg" alt="city at night">
            <div class="credit">
                Photo by 
                <a href="https://unsplash.com/@touann?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Touann Gatouillat Vergos</a> on <a href="https://unsplash.com/photos/hsscTvn6WlQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right-main">
            <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started!</p>
            <p>You <em>know</em> you want to.</p>
            <div class="form-container">
                <form action="#" method="post">
                    <p>Sign Up Today!</p>
                    <div class="form-label-top">
                        <label for="first_name">FIRST NAME</label>
                        <label for="last_name">LAST NAME</label>
                    </div>
                    <div class="form-input-top">
                        <input type="text" id="user_first_name" name="first_name" placeholder="John">
                        <input type="text" id="user_last_name" name="last_name" placeholder="Smith">
                    </div>
                    <div class="form-label-mid">
                        <label for="email">EMAIL</label>
                        <label for="phone_number">PHONE NUMBER</label>

                    </div>
                    <div class="form-input-mid">
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        <input type="tel" id="user_phone" name="phone" placeholder="(555) 123-4567" maxlength="14">
                    </div>
                    <div class="form-label-bottom">
                        <label for="password">PASSWORD</label>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                    </div>
                    <div class="form-input-bottom">
                        <input class="password" type="password" id="user_password" name="password">
                        <input class="password" type="password" id="user_confirm-password" name="confirm-password">
                    </div>
                    <button class="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
