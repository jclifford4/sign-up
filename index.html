<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="left-main">
            <img src="/images/city.jpg" alt="city at night">
            <div class="credit">
                Photo by 
                <a href="https://unsplash.com/@touann?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Touann Gatouillat Vergos</a> on <a href="https://unsplash.com/photos/hsscTvn6WlQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right-main">
            <p>This is not a real service!</p>
            <div class="form-container">
                <p>Let's do this!</p>
                <form action="#" method="post">
                    <div class="form-label-top">
                        <label for="first_name">FIRST NAME</label>
                        <label for="last_name">LAST NAME</label>
                    </div>
                    <div class="form-input-top">
                        <input type="text" id="user_first_name" name="first_name" placeholder="John">
                        <input type="text" id="user_last_name" name="last_name" placeholder="Smith">
                    </div>
                    <div class="form-label-mid">
                        <label for="email">EMAIL</label>
                        <label for="phone_number">PHONE NUMBER</label>

                    </div>
                    <div class="form-input-mid">
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        <input type="tel" id="user_phone" name="phone" placeholder="(555)-123-4567">
                    </div>
                    <div class="form-label-bottom">
                        <label for="password">PASSWORD</label>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                    </div>
                    <div class="form-input-bottom">
                        <input type="password" id="user_password" name="password">
                        <input type="password" id="user_confirm-password" name="confirm-password">
                    </div>
                </form>
            </div>
            
            <div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
